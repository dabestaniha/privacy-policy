name: Sync to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - privacy-policy-jadooyezaban

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone target repository
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone --depth=1 \
            https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository_owner }}/${{ matrix.repo }} \
            target-repo

          # Sync files, excluding exceptions
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            --exclude 'target-repo' \
            --exclude 'CNAME' \
            --exclude 'policies' \
            --exclude 'favicon.ico' \
            --exclude 'logo.png' \
            --exclude 'api.json' \
            ./ target-repo/

      - name: Commit & push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd target-repo
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "ðŸ”„ Sync from main repo: ${{ github.repository }}"
            git push origin main
          else
            echo "âœ… No changes to sync."
          fi
